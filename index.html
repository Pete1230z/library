<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="js.js" defer></script>
	<title>Online Library</title>
</head>
<body>
	<h1 class="header">Your Online Library</h1>

<!-- Form for inputting book information -->

	<h2 class="addBookbutton">+ Add Book</h2>

	<div id="addBookDiv" class="hidden">

		<form>
		   <div class="formGroup">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title">
		   </div>

		   <div class="formGroup">
			<label for="author">Author:</label>
			<input type="text" id="author" name="author">
           </div>

		   <div class="formGroup">
			<label for="pages">Pages:</label>
			<input type="number" min="0" id="pages" name="pages">
		   </div>

		   <div class="formGroup" id="radial">
			<input type="checkbox" id="read" name="read">
			<label for="read">Have you read the book?</label>
		   </div>

			<button type="submit">Add</button>
		</form>

	</div>
</body>
</html>
